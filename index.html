<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="tic-tac-toe.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Montserrat:ital,wght@0,100;1,700;1,900&family=Righteous&family=Seymour+One&family=Ubuntu:wght@300&display=swap"

    <link rel="stylesheet" href="styles.css" />
    <title>tic tac toe</title>

  <body class="body">
    <div class="container" id="container">
      <h1 class="top">Tic Tac Toe</h1>

      <div class="gameContainer">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>

      <div><button class="restart" id="restart">Restart</button></div>
    </div>
    <div class="popup hide">
      <p class="message">sample message</p>
      <button class="new-game">new game</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
